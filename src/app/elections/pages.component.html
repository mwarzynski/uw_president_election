<section class="results" *ngIf="error.length === 0">
  <ul>
    <li *ngFor="let page of response?.pages">
      <a [routerLink]="'/' + page.link" routerLinkActive="active">{{ page.name }}</a>
    </li>
  </ul>
</section>

<section *ngIf="error">
  <div class="alert alert-danger">Odno≈õniki - {{error}}.</div>
</section>
