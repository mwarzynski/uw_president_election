<section class="col-md-6 center">
  <form class="form-signin" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

    <div *ngIf="error" class="alert alert-danger">{{error}}</div>

    <div class="form-group col-md-12">
      <input id="search" type="text" class="form-control" name="search" placeholder="Gmina" [(ngModel)]="model.query" required />
    </div>

    <div class="form-group col-md-12">
      <button [disabled]="loading" class="btn btn-primary">Wyszukaj</button>
    </div>
  </form>
</section>

<section class="results" *ngIf="loaded">
  <ul>
    <li *ngFor="let borough of response.data">
      <a [routerLink]="'/borough/' + borough.id" routerLinkActive="active">{{ borough.name }}</a>
    </li>
  </ul>

  <div *ngIf="response.data.length === 0" class="alert alert-info" style="text-align: center">Nie znaleziono gmin.</div>

</section>
